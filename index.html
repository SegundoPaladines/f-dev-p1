<body>
    <div class="login">
        <div class="form-container">
            <img src="" alt="logo" class="logo">

            <form action="" class="form">
                <label for="passwd" name="lbl-passwd">Password</label>

                <label for="n-passwd" name="lbl-n-passwd">Password</label>
